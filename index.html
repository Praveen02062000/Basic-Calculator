<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cals</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="head"></div>
    <div class="main">
        <div class="display">
            <div class="history">
                <h3 class="historyValue"></h3>
            </div>
            <div class="current">
                <h1 class="currentValue"></h1>
            <h1 class="operationSign"></h1></div>
        </div>
        <div class="btns">
            <div class="num">
                <button class="n">1</button>
                <button class="n">2</button>
                <button class="n">3</button>
                <button class="n">4</button>
                <button class="n">5</button>
                <button class="n">6</button>
                <button class="n">7</button>
                <button class="n">8</button>
                <button class="n">9</button>
                <button class="n">0</button>
                <button class="n">del</button>
                <button class="n">clr</button>
                <button class="add"  id="o">+</button>
                <button class="sub"  id="o">-</button>
                <button class="mul"  id="o">*</button>
                <button class="div"  id="o">/</button>
                <button class="equal">=</button>
            </div>
            
        </div>
    </div>
   
    
    <script src="app.js"></script>
</body>
</html>
